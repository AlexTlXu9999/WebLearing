<h1 align="center"><b>明月几时有</b></h1>
<hr color="blue" size="5">
<p align="center" ><font face="隶书" size="+3" color="blue">明月几时有？把酒问青天。</font></p>
<p align="center" ><font face="隶书" size="+3" color="blue">不知天上宫阙，今夕是何年。</font></p>
<p align="center" ><font face="隶书" size="+3" color="blue">我欲乘风归去，又恐琼楼玉宇，</font></p>
<p align="center" ><font face="隶书" size="+3" color="blue">高处不胜寒，起舞弄清影，何似在人间。</font></p>
<p align="center" ><font face="隶书" size="+3" color="blue">转朱阁，抵绮户，照无眠。</font></p>
<p align="center" ><font face="隶书" size="+3" color="blue">不应有恨，何事偏向别时圆。</font></p>
<p align="center" ><font face="隶书" size="+3" color="blue">人有悲欢离合，月有阴晴圆缺，此事古难全。</font></p>
<p align="center" ><font face="隶书" size="+3" color="blue">但愿人长久，千里共婵娟。</font></p>
